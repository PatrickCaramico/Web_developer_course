<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10° App Game - Mata Mosquito FIM | Patrick Caramico</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/favicon">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Estilo CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Javascript -->
    <script>
        function iniciarJogo() {
            var nivel = document.getElementById ('nivel').value

            if (nivel === '') {
                alert('Selecione o modo de jogo')
                return false
            }

            window.location.href = "app.html?" + nivel
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="images/game.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">--Escolha o nível--</option>
                            <option value="Normal">Normal</option>
                            <option value="Dificil">Díficil</option>
                            <option value="Goood!"> Modo Good!</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Game</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
